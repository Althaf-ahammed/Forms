<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Application Form</title>
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
        <div class="card w-75 mb-3">
            <div class="card-body">
              <h5 class="card-title d-flex flex-column justify-content-center align-items-center">Application Form</h5>
              <form>
                <form>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputAge" >
                      </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputAge" class="col-sm-2 col-form-label">Place</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputAge" >
                        </div>
                      </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                      <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Male
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
                          <label class="form-check-label" for="gridRadios2">
                            Female
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <div class="row mb-3">
                        <label for="inputAge" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputAge" >
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="inputAge" class="col-sm-2 col-form-label">Mobile Number</label>
                        <div class="col-sm-10">
                          <input type="tel" class="form-control" id="inputAge" >
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label for="inputAge" class="col-sm-2 col-form-label">Nationality</label>
                        <select class="form-select ms-2" aria-label="Default select example">
                            <option selected>Select</option>
                            <option value="India">India</option>
                            <option value="U S">U S</option>
                            <option value="U A E">U A E</option>
                          </select>
                        </div>


                    <div class="row mb-3">
                        <label for="inputAge" class="col-sm-2 col-form-label">Are you Sure</label>
                      <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Yes
                          </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                              No
                            </label>
                          </div>

                      </div>
                    </div>
                    <button type="submit " class="btn btn-primary d-flex flex-column justify-content-center align-items-center">Submit</button>
                  </form>
            </form>
        </div>
    </div>
    </div>
                
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
