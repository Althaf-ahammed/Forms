<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contact form</title>
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
    <div class="card w-75 mb-3">
        <div class="card-body">
          <h5 class="card-title d-flex flex-column justify-content-center align-items-center">Contact Form</h5>
          <form>
            <div class="input-group">
                <span class="input-group-text">First name</span>
                <input type="text" aria-label="First name" class="form-control" required>
                </div>
                <div class="input-group mt-2">
                <span class="input-group-text ms-1">Last name</span>
                <input type="text" aria-label="Last name" class="form-control" required>
              </div>
              <div class="input-group mt-2">
              <span class="input-group-text ms-1">Email</span>
                <input type="email" aria-label="Email" class="form-control" required>
              </div>
                <div class="input-group mt-2">
                    <span class="input-group-text ms-1">Phone</span>
                    <input type="number" aria-label="Phone" class="form-control" required>
                </div>
                <button class="btn btn-primary mt-2" type="submit">Submit form</button>
          </form>
          
        </div>
      </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
